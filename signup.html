<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Best Fishing Places in UK">
    <meta name="keywords" content="Fishing, Fishing places in UK, Best Fishing places">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sign Up</title>
</head>

<body>
    <!-- header -->
    <Header>
        <a href="index.html">
            <h1 class="logo">Best Fishing Places in UK</h1>
        </a>
        <!-- nav : menu -->
        <nav>
            <ul class="menu">
                <li>
                    <a href="signup.html" class="active">Sigh Up <i class="fa-solid fa-sign-hanging"></i></a>
                </li>
                <li>
                    <a href="gallery.html" class="active">Gallery <i class="fa-solid fa-images"></i></a>
                </li>
                <li>
                    <a href="places.html" class="active">Places <i class="fa-solid fa-map-location"></i></a>
                </li>
                <li>
                    <a href="index.html" class="active">Home <i class="fa-solid fa-house-user"></i></a>
                </li>

            </ul>
        </nav>

    </Header>
    <!--section : back2-->
    <section class="back2">
        <div class="signup">
            <!-- form -->
            <form method="get" action="thankyou.html">

                <h2>Sign Up for our weakly Newslater</h2>
                <span class="sigh">
                 <label for="fname">First Name</label>
                 <input id="fname" name="first_name" type="text" placeholder="First Name" required>
                </span>
                <span class="sigh">
                 <label for="lname">Last Name</label>
                 <input id="lname" name="last_name" type="text" placeholder="Last Name" required>
                </span>
                <label for="email">Enter your Email:</label>
                <input type="email" id="email" name="email" placeholder="Email Address" required>
                <span>
                 <label class="sigh">Date of Birth:</label>
                 <input type="date" name="birthdate" id="birthdate" required>
                </span>
                <h2>Where do you prefer fishing</h2>
                <span>
                 <label for="seaf">Sea Fishing</label>
                 <input type="radio" id="seaf" name="fishing_preferences" value="seaf" required>
                 <label for="lakef">Lake Fishing</label>
                 <input type="radio" id="lakef" name="fishing_preferences" value="lakef" required>
                 <label for="riverf">River Fishing</label>
                 <input type="radio" id="riverf" name="fishing_preferences" value="riverf" required>
                </span>
                 <!--Feedback-->
                <h2>Please leave your feedback!</h2>

                <textarea id="text" placeholder="Your feedback" rows="10" cols="36"></textarea>
                <!--submit leading to Thank you page-->
                <span>
                 <button type="submit">Sign Up</button>
                 <button type="reset">Clear Form</button>
                </span>
            </form>
           







        </div>
        <!--div : extra-->
        <div class="extra"></div>
    </section>
    <footer class="visit">
        <!-- footer : visit-->
        <ul class="social">
            <li><a href="http://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i
                        class="fa-brands fa-square-facebook"></i></a></li>
            <li><a href="http://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i
                        class="fa-brands fa-square-twitter"></i></a></li>
            <li><a href="http://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i
                        class="fa-brands fa-square-youtube"></i></a></li>
            <li><a href="http://Instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-square-instagram"></i></a></li>

        </ul>

    </footer>
    <!-- script : fontawesome-->
    <script src="https://kit.fontawesome.com/fe7c0c9bbf.js" crossorigin="anonymous"></script>
</body>

</html>
