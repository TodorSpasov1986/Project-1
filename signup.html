<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Best Fishing Places in UK">
    <meta name="keywords" content="Fishing, Fishing places in UK, Best Fishing places">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sign Up</title>
</head>

<body >
    <!-- header -->
    <Header>
        <a href="index.html">
            <h1 class="logo">Best Fishing Places in UK</h1>
        </a>
        <!-- nav : menu -->
        <nav>
            <ul class="menu">
                <li>
                    <a href="signup.html" class="active">Sigh Up <i class="fa-solid fa-sign-hanging"></i></a>
                </li>
                <li>
                    <a href="gallery.html" class="active">Gallery <i class="fa-solid fa-images"></i></a>
                </li>
                <li>
                    <a href="places.html" class="active">Places <i class="fa-solid fa-map-location"></i></a>
                </li>
                <li>
                    <a href="index.html" class="active">Home <i class="fa-solid fa-house-user"></i></a>
                </li>

            </ul>
        </nav>

    </Header>
    <!--section : back2-->
    <section class="back2">
        <div class="signup">
            <!-- form -->
                <form>
                    <label>Enter your Username:</label>
                    <input type="text" name="username" placeholder="Username">
                    <hr>
                    <label>Enter your Email:</label>
                    <input type="email" name="email" placeholder="Email Address">
                    <hr>
                    <label>Enter your Password:</label>
                    <input type="password" name="password1" placeholder="Password">
                    <hr>
                    <label>Re-Enter your Password:</label>
                    <input type="password" name="password2" placeholder="Confirm Password">
                    <hr>
                    <label>Date of Birth:</label>
                    <input type="date" name="birthdate" id="birthdate">
                    <hr>

                    <input id="submit" type="submit" value="Register">
                    <input id="reset" type="reset" value="Clear Form">

                    <hr>
                </form>
        <!--Feedback-->
                
                    <h2>Please leave your feedback!</h2>
                
                
                <textarea id="text" placeholder="Your feedback" rows="10" cols="50"></textarea>
        <!--submit leading to Thank you page-->
                
                    <a id="button" href="./thankyou.html">Submit </a>
               
            
        </div>
       <!--div : extra-->
        <div class="extra"></div>
    </section>
    <footer class="visit">
       <!-- footer : visit-->
        <ul class="social">
            <li><a href="http://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i
                        class="fa-brands fa-square-facebook"></i></a></li>
            <li><a href="http://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i
                        class="fa-brands fa-square-twitter"></i></a></li>
            <li><a href="http://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i
                        class="fa-brands fa-square-youtube"></i></a></li>
            <li><a href="http://Instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-square-instagram"></i></a></li>

        </ul>

    </footer>
    <!-- script : fontawesome-->
    <script src="https://kit.fontawesome.com/fe7c0c9bbf.js" crossorigin="anonymous"></script>
</body>

</html>
